<!DOCTYPE html>
<html lang="en">

<head>
    <title>Registration</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <style>
        .loader {
            display: none;
            text-align: left;
            margin-top: 4px; 
        }

        .loader img {
            width: 200px; 
            height: 200px; 
        }
    </style>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <script>
        $(document).ready(function() {
            function validateField(field, validationFunc, errorMessage) {
                let value = field.val();
                let formGroup = field.closest(".form-group");
                let helpBlock = formGroup.find(".help-block");

                if (validationFunc(value)) {
                    formGroup.removeClass("has-error");
                    helpBlock.remove();
                } else {
                    if (!helpBlock.length) {
                        formGroup.addClass("has-error").find('.col-sm-6')
                            .append('<span class="help-block">' + errorMessage + '</span>');
                    }
                }
            }

            function validateForm() {
                let isValid = true;

                let fName = $("input[name='f_name']");
                let pNum = $("input[name='pnum']");
                let email = $("input[name='email']");
                let pass1 = $("input[name='pass1']");
                let pass2 = $("input[name='pass2']");
                let terms = $("input[name='terms_TF']").is(':checked');

                validateField(fName, value => value.trim() !== "", "First name is required.");
                validateField(pNum, value => value.trim() !== "", "Phone number is required.");
                validateField(pNum, value => !value.startsWith('0'), "Phone number cannot start with 0.");
                validateField(pNum, value => /^[1-9]\d{9}$/.test(value), "Phone number must be 10 digits.");
                validateField(email, value => value.trim() !== "", "Email is required.");
                validateField(pass1, value => value.trim() !== "", "Password is required.");
                validateField(pass2, value => value === pass1.val(), "Passwords do not match.");

                if (!terms) {
                    $("input[name='terms_TF']").closest(".form-group").addClass("has-error")
                        .find('.col-sm-6')
                        .append('<span class="help-block">You must accept the terms and conditions.</span>');
                    isValid = false;
                } else {
                    $("input[name='terms_TF']").closest(".form-group").removeClass("has-error")
                        .find('.help-block').remove();
                }

                $(".form-group.has-error").each(function() {
                    if ($(this).find(".help-block").length) {
                        isValid = false;
                    }
                });

                return isValid;
            }

            $("input").on("input", function() {
                let field = $(this);
                let name = field.attr('name');

                if (name === 'f_name') {
                    validateField(field, value => value.trim() !== "", "First name is required.");
                } else if (name === 'pnum') {
                    validateField(field, value => value.trim() !== "", "Phone number is required");
                    validateField(field, value => !value.startsWith('0'), "Phone number cannot start with 0.");
                    validateField(field, value => /^[1-9]\d{9}$/.test(value), "Phone number must be 10 digits.");
                } else if (name === 'email') {
                    validateField(field, value => value.trim() !== "", "Email is required.");
                } else if (name === 'pass1') {
                    validateField(field, value => value.trim() !== "", "Password is required.");
                }
            });

            $("input").on("blur", function() {
                let field = $(this);
                let name = field.attr('name');
                if (name === 'pass2') {
                    validateField(field, value => value === $("input[name='pass1']").val(), "Passwords do not match.");
                }
            });
            $(".toggle-password").click(function () {
                let input = $(this).closest(".input-group").find("input");
                let icon = $(this).find("span");

                if (input.attr("type") === "password") {
                    input.attr("type", "text");
                    icon.removeClass("glyphicon-eye-open").addClass("glyphicon-eye-close");
                } else {
                    input.attr("type", "password");
                    icon.removeClass("glyphicon-eye-close").addClass("glyphicon-eye-open");
                }
            });

            $("form").submit(function (event) {
                let form = $(this);

                if (validateForm()) {
                    form.find('.loader').show();


                    
                    setTimeout(function () {
                        form.find('.loader').hide(); 
                        form.find('button[type="submit"]').prop('disabled', false);
                        console.log("Form submitted!");
                    },100000); 

                } else {
                    event.preventDefault();
                }
            });
        });
    </script>
</head>

<body>
    <div class="container">
        <h2 class="text-danger">Registration Form</h2>
        <form class="form-horizontal" method="post">
            {% csrf_token %}
            <div class="form-group {% if form.f_name.errors %}has-error{% endif %}">
                <label class="control-label col-sm-2">First Name</label>
                <div class="col-sm-6">
                    <input class="form-control" type="text" placeholder="Enter your First Name" name="f_name">
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2">Last Name</label>
                <div class="col-sm-6">
                    <input class="form-control" type="text" placeholder="Enter your Last Name" name="l_name">
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2">Phone Number</label>
                <div class="col-sm-6">
                    <input class="form-control" type="number" placeholder="Enter your Phone Number" name="pnum">
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2">Email</label>
                <div class="col-sm-6">
                    <input class="form-control" type="email" placeholder="Enter your Email address" name="email">
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2">Password</label>
                <div class="col-sm-6">
                    <div class="input-group">
                        <input class="form-control" type="password" placeholder="Enter your Password" name="pass1">
                        <span class="input-group-btn">
                            <button class="btn btn-default toggle-password" type="button">
                                <span class="glyphicon glyphicon-eye-open"></span>
                            </button>
                        </span>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2">Confirm Password</label>
                <div class="col-sm-6">
                    <div class="input-group">
                        <input class="form-control" type="password" placeholder="Confirm your Password" name="pass2">
                        <span class="input-group-btn">
                            <button class="btn btn-default toggle-password" type="button">
                                <span class="glyphicon glyphicon-eye-open"></span>
                            </button>
                        </span>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-6">
                    <div class="checkbox">
                        <label>
                            <input type="checkbox" name="terms_TF"> Accept Terms & Conditions
                        </label>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-6">
                    <button type="submit" class="btn btn-primary" data-loading-text="Submitting...">Submit</button>
                </div>
                
            </div>
            <div class="loader col-sm-offset-5 col-sm-10">
                <img src="https://cdnjs.cloudflare.com/ajax/libs/galleriffic/2.0.1/css/loader.gif" alt="Loading...">
            </div>
        </form>
        {% if messages %}
            <div class="alert alert-info">
                {% for message in messages %}
                    {{ message }}
                {% endfor %}
            </div>
        {% endif %}
    </div>

</body>

</html>
