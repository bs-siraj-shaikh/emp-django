<!DOCTYPE html>
<html lang="en">
<head>
    <title>Reset Password</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</head>
<body>
    <div class="container">
        <h2>Reset Password</h2>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <div class="form-group">
                <label class="control-label col-sm-2" for="new_password"> New Password</label>
                <div class="col-sm-6">
                    <div class="input-group">
                        <input class="form-control" type="password" placeholder="Enter your Password" name="new_password">
                        <span class="input-group-btn">
                            <button class="btn btn-default toggle-password" type="button">
                                <span class="glyphicon glyphicon-eye-open"></span>
                            </button>
                        </span>
                    </div>
                </div>
                <!-- <input type="password" class="form-control" name="new_password" required> -->
            </div>
            <div class="form-group">
                <label>Confirm Password</label>
                <div class="col-sm-6">
                    <div class="input-group">
                        <input class="form-control" type="password" placeholder="Enter your Password" name="confirm_password">
                        <span class="input-group-btn">
                            <button class="btn btn-default toggle-password" type="button">
                                <span class="glyphicon glyphicon-eye-open"></span>
                            </button>
                        </span>
                    </div>
                </div>
            </div>
            <button type="submit" class="btn btn-primary">Reset Password</button>
        </form>
    </div>
</body>
</html>
