<!DOCTYPE html>
<html lang="en">
<head>
    <title>Password Reset</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <style>
        .loader {
            display: none;
            text-align: center;
            margin-top: 20px;
        }

        .loader img {
            width: 100px;
            height: 100px;
        }
    </style>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <script>
        $(document).ready(function() {
            function validateField(field, validationFunc, errorMessage) {
                let value = field.val();
                let formGroup = field.closest(".form-group");
                let helpBlock = formGroup.find(".help-block");

                if (validationFunc(value)) {
                    formGroup.removeClass("has-error");
                    helpBlock.remove();
                } else {
                    if (!helpBlock.length) {
                        formGroup.addClass("has-error").append('<span class="help-block">' + errorMessage + '</span>');
                    }
                }
            }

            function validateForm() {
                let isValid = true;

                let email = $("input[name='email']");

                validateField(email, value => value.trim() !== "", "Email is required.");
                validateField(email, value => /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(value), "Enter a valid email address.");

                $(".form-group.has-error").each(function() {
                    if ($(this).find(".help-block").length) {
                        isValid = false;
                    }
                });

                return isValid;
            }

            // Real-time validation on input change
            $("input[name='email']").on("input", function() {
                let field = $(this);
                validateField(field, value => value.trim() !== "", "Email is required.");
                validateField(field, value => /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(value), "Enter a valid email address.");
            });

            // Submit form validation
            $("form").submit(function(event) {
                if (validateForm()) {
                    let form = $(this);
                    form.find('.loader').show();

                    // Simulate submission delay (remove setTimeout in actual use)
                    setTimeout(function() {
                        form.find('.loader').hide();
                        form.get(0).submit();
                    }, 1000000);
                } else {
                    event.preventDefault();
                }
            });
        });
    </script>
</head>
<body>
    <div class="container">
        <h2 class="form-color text-danger">Password Reset</h2>
        <form action="" method="post">
            {% csrf_token %}
            <p>Please enter your email address. You will receive a link to create a new password via email.</p>
            <div class="form-group">
                <label for="id_email">Email address:</label>
                <input type="email" class="form-control" name="email" required>
            </div>
            <button type="submit" class="btn btn-primary">Reset Password</button>
            <div class="loader">
                <img src="https://cdnjs.cloudflare.com/ajax/libs/galleriffic/2.0.1/css/loader.gif" alt="Loading...">
            </div>
        </form>
    </div>
</body>
</html>
