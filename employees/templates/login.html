<!DOCTYPE html>
<html lang="en">
<head>
    <title>Login</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <style>
        .loader {
            display: none;
            text-align: center;
            margin-top: 20px;
        }

        .loader img {
            width: 200px;
            height: 200px;
        }
    </style>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <script>
        $(document).ready(function() {
            function validateField(field, validationFunc, errorMessage) {
                let value = field.val();
                let formGroup = field.closest(".form-group");
                let helpBlock = formGroup.find(".help-block");

                if (validationFunc(value)) {
                    formGroup.removeClass("has-error");
                    helpBlock.remove();
                } else {
                    if (!helpBlock.length) {
                        formGroup.addClass("has-error").find('.col-sm-6')
                            .append('<span class="help-block">' + errorMessage + '</span>');
                    }
                }
            }

            function validateForm() {
                let isValid = true;

                let username = $("input[name='username']");
                let password = $("input[name='password']");

                validateField(username, value => value.trim() !== "", "Username is required.");
                validateField(password, value => value.trim() !== "", "Password is required.");

                $(".form-group.has-error").each(function() {
                    if ($(this).find(".help-block").length) {
                        isValid = false;
                    }
                });

                return isValid;
            }

            // Real-time validation on input change
            $("input").on("input", function() {
                let field = $(this);
                let name = field.attr('name');

                if (name === 'username') {
                    validateField(field, value => value.trim() !== "", "Username is required.");
                } else if (name === 'password') {
                    validateField(field, value => value.trim() !== "", "Password is required.");
                }
            });

            // Submit form validation
            $("form").submit(function(event) {
                let form = $(this);

                if (validateForm()) {
                    // Show loader
                    form.find('.loader').show();

                    // Simulate submission delay (remove setTimeout in actual use)
                    setTimeout(function () {
                        form.find('.loader').hide(); // Hide loader
                        form.find('button[type="submit"]').prop('disabled', false);
                        console.log("Form submitted!");
                    }, 5000);
                } else {
                    event.preventDefault();
                }
            });

            $(".toggle-password").click(function () {
                let input = $(this).closest(".input-group").find("input");
                let icon = $(this).find("span");

                if (input.attr("type") === "password") {
                    input.attr("type", "text");
                    icon.removeClass("glyphicon-eye-open").addClass("glyphicon-eye-close");
                } else {
                    input.attr("type", "password");
                    icon.removeClass("glyphicon-eye-close").addClass("glyphicon-eye-open");
                }
            });
        });
    </script>
</head>
<body>
    <div class="container">
        <h2 class="form-color text-danger">Login Form</h2>
        <form action="/employees/login/" class="form-horizontal" method="post">
            {% csrf_token %}
            <div class="form-group">
                <label class="control-label col-sm-2" for="username">Username</label>
                <div class="col-sm-6">
                    <input class="form-control" type="text" placeholder="Enter your email or phone number" name="username" id="username">
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2" for="password">Password</label>
                <div class="col-sm-6">
                    <div class="input-group">
                        <input class="form-control" type="password" placeholder="Enter your Password" name="password">
                        <span class="input-group-btn">
                            <button class="btn btn-default toggle-password" type="button">
                                <span class="glyphicon glyphicon-eye-open"></span>
                            </button>
                        </span>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-6">
                    <button type="submit" class="btn btn-primary">Login</button>
                    <a href="/employees/password_reset" class="btn btn-link">Forgot Password?</a>
                </div>
            </div>
            <div class="loader">
                <img src="https://cdnjs.cloudflare.com/ajax/libs/galleriffic/2.0.1/css/loader.gif" alt="Loading...">
            </div>
        </form>
        {% if messages %}
            <div class="alert alert-{{ message_type }}">
                {% for message in messages %}
                    {{ message }}
                {% endfor %}
            </div>
        {% endif %}
    </div>
</body>
</html>
